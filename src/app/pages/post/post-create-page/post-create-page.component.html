<ng-form id="form" [formGroup]="formGroup">
  <fieldset>
    <label for="section">section</label>
  <select id="section" [formControl]="sectionControl">
    <option name="section.id" [value]="section.id" *ngFor="let section of availableSections">{{section.name}}</option>
  </select>
  </fieldset>
  <fieldset>
  <label for="header">header</label>
  <input id="header" [formControl]="headerControl" type="text">
  </fieldset>
  <fieldset>
  <label for="text">text</label>
  <textarea [formControl]="textControl"  id="text" cols="40" rows="40"></textarea>
  </fieldset>
  <fieldset id="buttonContainer">
  <input class="createBtn postCreateBtn"  type="button" (click)="createPost()" value="create">
  </fieldset>
</ng-form>
