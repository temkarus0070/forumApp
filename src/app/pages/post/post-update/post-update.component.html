<ng-form *ngIf="post" id="form" [formGroup]="formGroup">
  <fieldset>
    <label for="section">section</label>
    <select (selectionchange)="onChange($event)" id="section" [formControl]="sectionControl">
      <option name="section.id" [value]="section.id" *ngFor="let section of availableSections">{{section.name}}</option>
    </select>
    <p class="requiredError" *ngIf="sectionControl.hasError('required')">Section is required</p>
  </fieldset>

  <fieldset>
    <label for="header">header</label>
    <input id="header" [formControl]="headerControl" type="text"  />
    <p class="requiredError" *ngIf="headerControl.hasError('required')">Header is required</p>
  </fieldset>
  <fieldset>
    <label for="text">text</label>
    <textarea [formControl]="textControl"  id="text" cols="40" rows="40" ></textarea>
    <p class="requiredError" *ngIf="textControl.hasError('required')">Post text is required</p>
  </fieldset>
  <fieldset id="buttonContainer">
    <input [disabled]="hasErrors()" class="createBtn" type="button" (click)="updatePost()" value="update" />
  </fieldset>
</ng-form>
