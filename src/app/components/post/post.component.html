<div *ngIf="post">
  <h2>{{post.header}}</h2>
  <button class="editBtn" *ngIf="isItCurrentUserPost()" (click)="editPost()">edit</button>
  <div id="postData">
    <p id="authorName">{{post?.user?.username}}</p>
    <p>{{post.date | date}}</p>
  </div>
  <div id="postProperty">
    <p *ngIf="post.user!=null">{{post.text | escape}}</p>
  </div>
</div>
